<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网络密度不同时的表现</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="introduction">
    <h1>network density</h1>
    <ul>
        <li>Susceptible</li>
        <li>Infected</li>
        <li>ed-Susceptible</li>
    </ul>
    <pre>在度模型基础上，如果节点的度不同会产生什么现象
    </pre>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="bar">
        <button onclick="reset()">reset</button>
        <button onclick="play()">PLAY</button>
        <button id="step" onclick="step()">step</button>
    </div>
    <div class="hidden">
        <input type="range" id="immunity" min="0" max="100" value="0" oninput="changeImmunity()">
        <div id="box3">免疫率: 0</div>
    </div>
    <div>
        <input type="range" id="rate" min="0" max="100" value="50" oninput="changeRate()">
        <div id="box">传播率: 50</div>
    </div>
    <div class="hidden">
        <input type="range" id="degree" min="4" max="8" value="4" oninput="changeDgree()">
        <div id="box4">度: 4</div>
    </div>
    <div class="hidden">
        <input type="range" id="rate2" min="0" max="100" value="0" oninput="changeRate2()">
        <div id="box2">自发率: 0</div>
    </div>
</div>
<form class="hidden">
    <label for="width">长度</label>
    <input type="text" id="width" value="500">
    <label for="height">高度</label>
    <input type="text" id="height" value="500">
    <label for="gwidth">格子长度</label>
    <input type="text" id="gwidth" value="20">
    <label for="gheight">格子高度</label>
    <input type="text" id="gheight" value="20">
    <button id="modify">修改</button>
</form>
<script src="index.js"></script>
</body>
</html>
