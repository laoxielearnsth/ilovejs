<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SnowFlake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body,
        div,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 425px;
            width: 100%;
            margin: 0 auto;
        }

        #myCanvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
<!-- <img id='ball' src='./img/timg.jpeg' style='width: 30px;'/> -->
<canvas id='myCanvas' style="background: #21c9f3; display: block;">
    你的浏览器不支持canvas,请升级你的浏览器
</canvas>
<script>
    let ball = document.getElementById('ball')
    // 找到canvas画布
    let canvas = document.getElementById('myCanvas')
    // if (!canvas.getContext) return
    // 获取2d 上下文对象 (环境) 定义画布
    let ctx = canvas.getContext('2d')
    const initRoundPopulation = 80
    let round = []
    let WIDTH = canvas.clientWidth
    let HEIGHT = canvas.clientHeight
    // 创建粒子

    function Round_item(index, x, y) {
        this.index = index;
        this.x = x;
        this.y = y
        this.r = Math.random() * 1 + 1.5
        let alpha = (Math.floor(Math.random() * 10) + 1) / 10
        this.color = 'rgba(255, 255, 255, ' + alpha + ')'
    }

    Round_item.prototype.draw = function () {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = this.r * 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fill();
    };
    Round_item.prototype.move = function () {
        const random = Math.random() * 1 + 1
        this.y += random;
        if (this.y >= 150)
            this.y = -10;
        this.draw();
    };
    function animate() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        for (var i in round)
            round[i].move();
        requestAnimationFrame(animate)
    }
    function init() {
        for (var i = 0; i < initRoundPopulation; i++) {
            round[i] = new Round_item(i, Math.random() * WIDTH + 1, Math.random() * HEIGHT * .5);
            round[i].draw();
        }
        animate()
    }
    init()
</script>
</body>

</html>
