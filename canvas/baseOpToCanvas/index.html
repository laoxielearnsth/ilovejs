<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas 的一些基础操作</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    let canvas = document.getElementById('canvas');
    canvas.height = 500;
    canvas.width = 1200;
    let ctx = canvas.getContext('2d');

    ctx.save();
    ctx.translate(100, 100);
    ctx.scale(2, 2);
    ctx.font = "40px Arial";
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 4;
    ctx.strokeText("Hello world", 100, 100);
    ctx.fillText("Hello world", 100, 100);
    ctx.restore();
</script>
</body>
</html>
