<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SIS模型</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="introduction">
    <h1>SISA模型</h1>
    <ul>
        <li>Susceptible</li>
        <li>Infected</li>
        <li>A</li>
    </ul>
    <pre>SISA模型相比与SIS模型多了一个自发者
    </pre>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="bar">
        <button onclick="reset()">reset</button>
        <button onclick="play()">PLAY</button>
        <button id="step" onclick="step()">step</button>
    </div>
    <div>
        <input type="range" id="rate" min="0" max="100" value="50" oninput="changeRate()">
        <div id="box">rate: 50</div>
    </div>
    <div>
        <input type="range" id="selfrate" min="0" max="100" value="10" oninput="changeRate2()">
        <div id="box2">rate2: 10</div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
